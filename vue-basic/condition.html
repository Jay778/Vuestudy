<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style type="text/css">
			.container{
				display: flex;
				width: 80%;
				margin: 0 auto;
			}
			.card{
				width: 200px;
				height: 200px;
				margin-right: 30px;
				border: 1px solid #fff;
				border-radius: 10px;
			}
			.card img{
				width: 100%;
				height: 100%;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">显示图书信息</h2>
			<div class="container">
				<div class="card" v-for="book in books">
					<h4>{{book.name}}</h4>
					<!-- 绑定图书的封面属性-->
					<img :src="book.cover">
					<p v-if="book.like">喜欢</p>
					<p v-else>不喜欢</p>
				</div>
			</div>
			</div>
			<script type="text/javascript">
				//实例化一个Vue对象
				var app=new Vue({
					el:'#app',
					data: {
						show: true,	
						books: [
							{
								name:'推理竞技场',
								cover:'img/1.jpg',
								like:true
							},
							{
								name:'从丹药到枪炮',
								cover:"img/2.jpg",
								like:false
							},
							{
								name:'星新一少年科幻',
								cover:'img/3.jpg',
								like:true
							},
							{
								name:'Jay',
								cover:'img/4.jpg',
								like:true
							}	
						]
					}	
				})
				
			</script>
	</body>
</html>
