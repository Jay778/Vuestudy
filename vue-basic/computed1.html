<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
	
		
		<div id="app">
			
		<button type="button" @click="show" >调用method点击</button>
		<button type="button" @click="show2">调用computed点击</button>
			</div>
			<script type="text/javascript">
				//实例化一个Vue对象
				var app=new Vue({
					el:'#app',
					data:{
					name:'这是Vue.js的computed计算属性练习',
					name1:'这是method'
					},
					methods:{
						show:function(){
							alert(this.name1);
							console.log(this.name1)
						
						}
					},
					computed:{
						show2:function(){
							alert(this.name)
							console.log(this.name)
						
						}
					}
				})
				
			</script>
	</body>
</html>
