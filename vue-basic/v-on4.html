<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Vue.js v-on指令练习4-结合图标的关注/取消关注</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<style type="text/css">
		.cancle-followed{
			color:#42C02E ;
		}
		.followed{
			color:#ddd
		}
		.link{
			cursor:pointer;
		}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>{{name}}</h2>
			
			<span class="followed link"v-show="handlefollow">
			<i class="icon-ok"></i>已关注
			</span>
			
			<span class="cancle-followed"v-show="handlefollow===false">
			<i class="icon-plus"></i>关注
			</span>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
				name:'简书作者',
				followed:true
				},
				methods: {
					handlefollow:function(){
						this.followed=this.followed;
					}
					},
					
			})
		</script>
	</body>
</html>
