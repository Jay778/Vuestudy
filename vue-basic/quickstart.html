<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<h2>Hello world</h2>
		
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{name}}</h2>
			<h2>{{age}}</h2>
			</div>
			<script type="text/javascript">
				//实例化一个Vue对象
				var app=new Vue({
					el:'#app',
					data:{
						message:"Vue.js",
						name:'尤雨溪',
						age:'100'
					}
				})
				
			</script>
	</body>
</html>
