<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
	     <h2>{{gretting('Afternoon')}}</h2>
		<h2>{{message}}</h2>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					message:'hello Vue'
				},
				methods:{
					gretting:function(time){
						return 'Good '+time+'!';
					}
				}
			})
		</script>
	</body>
</html>
